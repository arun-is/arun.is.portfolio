<header class="max-sm mx-auto" style="width:100%;">
	<div class="flex py2 md-py4 px2">
		{% if active == "work" %}
			<span class="flex-auto">
				<a class="black" href="/work.html">
					Work
				</a>
			</span>
		{% else %}
			<span class="flex-auto">
				<a class="gray" href="/work.html">
					Work
				</a>
			</span>
		{% endif %}
		{% if active == "photos" %}
			<span class="flex-auto">
				<a class="black" href="/photos.html">
					Photos
				</a>
			</span>
		{% else %}
			<span class="flex-auto">
				<a class="gray" href="/photos.html">
					Photos
				</a>
			</span>
		{% endif %}
		
		{% if active == "home" %}
			<a style="letter-spacing: -0.3em;" class="black" href="/">
				▲▼
			</a>
		{% else %}
			<a style="letter-spacing: -0.3em;" class="gray" href="/">
				▲▼
			</a>
		{% endif %}
		{% if active == "blog" %}
			<span class="flex-auto right-align">
				<a class="right-align black" href="/blog.html">
					Blog
				</a>
			</span>
		{% else %}
			<span class="flex-auto right-align">
				<a class="gray" href="/blog.html">
					Blog
				</a>
			</span>
		{% endif %}
		{% if active == "about" %}
			<span class="flex-auto right-align">
				<a class="black" href="/about.html">
					About
				</a>
			</span>
		{% else %}
			<span class="flex-auto right-align">
				<a class="gray" href="/about.html">
					About
				</a>
			</span>
		{% endif %}
	</div>
</header>
